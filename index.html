<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-iphone">
        <div class="notch"></div>
        <div class="screen">
            <h1>Itupeva</h1>
            <h4>Monday 22:08 PM</h4>
            <i data-feather="cloud"></i>
            <h1 class="celsius">20º</h1>
            <span>So, it's Stormy.</span>
            <div class="future-days">
                <p>Tue 09/05</p>
                <p>29º 16º</p>
                <p>Wed 10/05</p>
                <p>24º 13º</p>
                <p>Thu 11/05</p>
                <p>30º 17º</p>
            </div>
            <div class="getout-btn"></div>
        </div>
    </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
